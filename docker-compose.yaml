version : '3.9'

services:

 fastapi:
    build:
      context: ./python/
      dockerfile: Dockerfile
    container_name: fastapi
    env_file:
      - .env
    volumes:
      - ./code/:/app/
    ports:
      - "8000:8000"
    networks: 
        - data-network
  
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      # `fastapi`Because the service (container) needs to be started first`depends_on`Is specified
      - fastapi
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    networks:
      - app-network

networks:
  data-network:
    driver: bridge